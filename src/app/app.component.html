<mat-toolbar class="mat-elevation-z1" fxLayout="row">
  <fa-icon [icon]="['fab', 'facebook']" class="logo" size="2x"></fa-icon>
  <span class="space"></span>
  <div fxLayout="row" fxLayoutGap="25px">
    <fa-icon [icon]="['fas', 'plus']" size="1x"></fa-icon>
    <fa-icon [icon]="['fab', 'facebook-messenger']" size="1x"></fa-icon>
    <fa-icon [icon]="['fas', 'bell']" size="1x"></fa-icon>
    <fa-icon [icon]="['fas', 'angle-down']" size="1x"></fa-icon>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="news" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <mat-card class="post-card" *ngFor="let item of posts$ | async">
        <mat-card-header>
          <img mat-card-avatar
               [src]="item.user.photoUrl"
               alt="">
          <mat-card-title>{{item.user.name}}</mat-card-title>
          <mat-card-subtitle>48 min</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <span>{{item.description}}</span>
          <img style="margin-top: .5rem;" mat-card-image [src]="item.photoUrl" alt="">
          <span>Likes {{item.likes}}</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Me gusta</button>
          <button mat-button>Comentar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
